<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors PlayGround</title>
    <link rel="icon" href="images.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
    <div id="img"><img src="images.png" height="50px"></div>
    <span id="mainheading">Colors PlayGround</span>
    <div class="giticon"><i class="fa-brands fa-github" style="color:#e7e0e3; font-size:2rem;"></i></div>
    </div>
    <div class="uppermainHeading"><span>Your color space</span></div>
    <div class="box">

    <div class="random">
        <h2 style="color: #3b747d;">Get your random color</h2>
        <div class="ColorBox">
            <div style="height:2rem; width:2rem; margin:auto;">
                <span class="toast"></span>
            </div>
            <div class="Copy_color">
               <div><i class="fa-solid fa-clone copybutton1" onclick="copyContent1()" style="line-height:55px;"></i>
               &nbsp;&nbsp;</div>&nbsp;&nbsp;
                <div><h3 id="heading" style="color:#3b747d">Generated color</h3></div>
            </div>
            <center><button id="btn" style="color:#3b747d;">Generate color</button></center>
        </div>
    </div>


    <div class="gradient">
        <div class="container">
            <h2>Generate gradient Color</h2>
<!--             <h4 align="center">Choose Orientation</h4>
            <div class="Orientation">
               <div class="Orientationbox"><i class="fa-solid fa-arrow-left icon"></i></div>
               <div class="Orientationbox"><i class="fa-solid fa-arrow-right icon"></i></div>
               <div class="Orientationbox"><i class="fa-solid fa-arrow-up icon"></i></div>
               <div class="Orientationbox"><i class="fa-solid fa-arrow-down icon"></i></div>
            </div> -->
            <div class="inputbox"> 
            <div><input type="text" value="" class="first" placeholder="Ex:#2D1DED"></div>
            <div><input class="second" type="text" value="" placeholder="Ex:#EB122B"></div>
            </div>
            <div id="btndiv"><button id="btn2"><pre>&#128640;Generate</pre></button></div>
            <div class="outputBox">
                <div class="outputinner">
                    <div style="height:2rem; width:2rem;"><span class="toast1" style="color:black; font-weight:400"></span></div>
                  <div style="margin-left:1rem"><i class="fa-solid fa-clone copybutton" onclick="copyContent()"></i></div>
                  <div class="output">background-image:linear-gradient(to right, #2D1DED, #EB122B);</div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
