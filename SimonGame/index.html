<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="row">
            <img src="logo.png" height="70px;">
            <h1 style="font-family:'Young Serif', serif; color:rgb(170, 38, 218)">SimonSays</h1>
        </div>
        <div style="justify-content:center;">
            <div>
              <div class="highestScore" style="font-weight:bold; color:rgb(72, 196, 241); font-size:1.4rem;">Score - 0</div>
              <!-- <div class="score" style="font-weight:bold; color:rgb(170, 38, 218)">Score</div> -->
            </div>
          <div class="levelSection">
              <h3>Level - 0</h3>
           </div>  
        </div>
    </div>
    <div class="main">
        <div class="upper">
            <div class="box one" id="one"></div>
            <div class="box two"  id="two"></div>
        </div>
        <div class="lower">
            <div class="box three" id="three"></div>
            <div class="box four" id="four"></div>
        </div>
    </div>
    <div class="computerButtonouter">
        <div class="computerButton">Start&nbsp;&nbsp;&nbsp; <i class="fa-solid fa-rocket" style="font-size: 1.5rem;"></i></div>
        <div class="quit">Quit&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-person-running" style="font-size:1.5rem"></i></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
